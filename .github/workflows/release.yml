name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Chrome extension
      run: npm run build:chrome
      env:
        GITLINK_OAUTH_CLIENT_ID: ${{ secrets.GITHUB_OAUTH_CLIENT_ID }}
    
    - name: Package Chrome extension
      run: |
        cd dist-chrome
        zip -r ../gitlists-chrome-extension-v${{ steps.get_version.outputs.VERSION }}.zip .
        cd ..
    
    - name: Build Edge extension
      run: npm run build:edge
      env:
        GITLINK_OAUTH_CLIENT_ID: ${{ secrets.GITHUB_OAUTH_CLIENT_ID }}
    
    - name: Package Edge extension
      run: |
        cd dist-edge
        zip -r ../gitlists-edge-extension-v${{ steps.get_version.outputs.VERSION }}.zip .
        cd ..
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          gitlists-chrome-extension-v${{ steps.get_version.outputs.VERSION }}.zip
          gitlists-edge-extension-v${{ steps.get_version.outputs.VERSION }}.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
